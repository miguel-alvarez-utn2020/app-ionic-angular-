<app-header titulo="Search"></app-header>
  <ion-searchbar
      placeholder="buscar album"
      inputmode="text"
      (ionChange)="onSearchChange($event)"
      [debounce]="250"></ion-searchbar>
<ion-content>

    <ion-list>
      <ion-card *ngFor="let album of albunes | async | filtro: busqueda ">
          <ion-item>
            <ion-label> {{album.title}} </ion-label>
          </ion-item>
      </ion-card>
    </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>


    <ion-title>list-reorder</ion-title>

    <!-- boton -->
    <ion-buttons slot="end">
      <ion-button (click)="changeToggle()">
        <ion-icon slot="start"></ion-icon>
        Toggle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    
    <ion-reorder-group [disabled]="toggleChange"
                        (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label> {{ personaje }} </ion-label>
        <ion-reorder slot="end" ><ion-icon name="albums-outline"></ion-icon></ion-reorder>
      </ion-item>

    </ion-reorder-group>

   
  </ion-list>

</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>

      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

   <ion-button (click)="mostrarMenu()">

 </ion-buttons> -->

    <ion-title>Componentes</ion-title>

<ion-content>

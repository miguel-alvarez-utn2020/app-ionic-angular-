<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>

  <ion-segment value="pizza" (ionChange)="segmentChanged($event)">
  
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
  
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
  
  
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  
  </ion-segment>

</ion-header>

<ion-content>
 

<!-- Scrollable Segment -->


<ion-list>
  <ion-item *ngFor="let heroe of (superHeroes | async) | filtro: filtrarLista:'publisher' ">
    <ion-label>
      <h3> {{heroe.superhero}} <small> {{heroe.alter_ego}} </small></h3>
      <p> {{heroe.first_appearance}} </p>
    </ion-label>

    <ion-label slot="end" class="ion-text-right"> {{heroe.published}} </ion-label>
  </ion-item>
</ion-list>


<ion-list>
  <ion-item *ngFor="let item of [1,2,3,1,1,1,1,1]">
    <ion-label>
      <h3> <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
      <p> <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
      
    </ion-label>
    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
  </ion-item>
</ion-list>

</ion-content>
